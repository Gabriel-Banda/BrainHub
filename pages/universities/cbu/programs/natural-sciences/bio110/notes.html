<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/index.html" class="logo">BrainHub<span class="dot">.</span></a>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/universities.html" class="active">Universities</a></li>
                <button id="theme-toggle" class="btn-primary theme-toggle"><i class="fas fa-moon" id="theme-icon"></i></button>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="uni-page-header">
            <div class="breadcrumbs">
                <a href="/index.html">Home</a> <i class="fas fa-chevron-right"></i>
                <a href="/pages/universities.html">Universities</a> <i class="fas fa-chevron-right"></i>
                <a href="/pages/universities/cbu.html">CBU</a> <i class="fas fa-chevron-right"></i>
                <a href="/pages/universities/cbu/programs/natural-sciences.html">Natural Sciences</a> <i class="fas fa-chevron-right"></i>
                <a href="/pages/universities/cbu/programs/natural-sciences/bio110/index.html">BIO110</a> <i class="fas fa-chevron-right"></i>
                <span>Lecture Notes</span>
            </div>
            <h1>BIO110 Lecture Notes</h1>
            <p class="subtitle">Select a document to preview or download.</p>
        </div>

        <!-- Two‑panel viewer -->
        <div class="doc-viewer">
            <!-- Left panel: document list -->
            <div class="doc-list-panel">
                <div class="doc-list-header">
                    <span>Available Notes</span>
                    <span id="docCount"></span>
                </div>
                <div class="doc-list" id="docList"></div>
                <button class="load-more-btn" id="loadMoreBtn">
                    <i class="fas fa-plus-circle"></i> Load More
                </button>
            </div>

            <!-- Right panel: preview -->
            <div class="doc-preview-panel">
                <div id="previewPlaceholder" class="preview-placeholder">
                    <div class="preview-icon"><i class="fas fa-file-pdf"></i></div>
                    <h3>Select a document</h3>
                    <p>Choose a file from the list to see its details and download.</p>
                </div>
                <div id="previewActive" class="preview-active" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script src="../../../../../../js/main.js"></script>
    <script>
        (function() {
            // Document data for BIO110 Notes
            const documents = [
                {
                    id: 1,
                    title: 'Cell Biology – Structure and Function',
                    type: 'PDF',
                    size: '14.8 MB',
                    icon: 'fa-file-pdf',
                    iconClass: 'pdf',
                    url: '../../../../../../assets/documents/cbu/BI 110/BI110_ CELL STRUCTURE AND FUNCTION NOTES BY NEWSTONE..pdf'
                },
                {
                    id: 2,
                    title: 'Biology – Peter .H. Raven, George .B. Johnson, Kenneth A. Mason – 11th Edition',
                    type: 'PDF',
                    size: '237 MB',
                    icon: 'fa-file-pdf',
                    iconClass: 'pdf',
                    url: '../../../../../../assets/documents/cbu/BI 110/Peter_H._Raven,_George_B._Johnson)_Kenneth_A_M.pdf'
                },
            ];

            // Update document count
            document.getElementById('docCount').textContent = documents.length + ' files';

            // Initialize the document viewer
            if (typeof initDocumentViewer === 'function') {
                initDocumentViewer(documents, 'notes');
            } else {
                console.error('initDocumentViewer function not found. Make sure main.js is loaded.');
            }
        })();
    </script>
</body>
</html>
